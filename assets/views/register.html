<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 1rem;
    }

    .login-card {
      background: #fff;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.5rem;
    }

    .login-card label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #555;
    }

    .login-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .login-card input:focus {
      border-color: #667eea;
    }

    .login-card button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-card button:hover {
      background: #556cd6;
    }

    .login-card .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      word-wrap: break-word;
    }

    .login-card .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .login-card .footer a:hover {
      text-decoration: underline;
    }

    .error-text {
  	color: #ff4d4f; /* a nice red */
  	font-size: 0.9rem;
 	 margin: 0 0 1rem 0;
	  min-height: 1.2em; /* keeps space even when empty */
	}


    /* Mobile-specific tweaks */
    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }

      .login-card h2 {
        font-size: 1.3rem;
      }

      .login-card input,
      .login-card button {
        padding: 0.65rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Signup</h2>
    <form action="/signup" method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required />
    	<label for="phone">Phone Number</label>
	<input type="TEXT" id="phone" name="phone" placeholder="Enter your phone number" required>

	<p id="error-msg" class="error-text"></p>

	<button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      <p>Have an account? <a href="/login">Log in</a></p>
    </div>
  </div>

  <script src="./script/signuphttphandler.js"></script>
</body>
</html>
